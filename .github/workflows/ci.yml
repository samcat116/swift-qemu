name: CI

on:
  pull_request:
    branches: ['*']
  push:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        swift-version: ['5.9', '5.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift-version }}

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Build (Release)
        run: swift build -c release
